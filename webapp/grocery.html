<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./TAWAFTlogo2.webp" type="image/x-icon">

<body>

    <footer>
