<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./TAWAFTlogo2.webp" type="image/x-icon">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGCqMOBE1vv-yRwXDGVpKUQ9c3XwGbcdg"></script>
</head>
<body>
    <div class="parallax"></div>
    <header>
        <a href="index.html">
            <img src="TAWAFTlogo.webp" alt="TAWAFT Logo" class="logo">
        </a>
        <h1>There's A Web App For That</h1>
    </header>
    <main>
        <section>
            <div class="title-bubble">
                <h1>Weather Dashboard</h1>
            </div>
            <div class="input-container">
                <label for="cityInput">Enter City Name:</label>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="getWeatherButton">Get Weather</button>
            </div>
            <div id="map" class="map-container"></div>
            <div class="weather-results">
                <p id="weatherResult"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; TAWAFT 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
