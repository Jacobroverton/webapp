<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./TAWAFTlogo2.webp" type="image/x-icon">
</head>
<body>
    <div class="parallax"></div>
    <header>
        <a href="index.html">
            <img src="TAWAFTlogo.webp" alt="TAWAFT Logo" class="logo">
        </a>
        <h1>There's A Web App For That</h1>
    </header>
    <main>
        <section>
            <div class="title-bubble">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="level-display">
                <p>Level: <span id="current-level">1</span></p>
            </div>
            <div class="choices">
                <button class="rps-button" onclick="playRound('rock')">Rock</button>
                <button class="rps-button" onclick="playRound('paper')">Paper</button>
                <button class="rps-button" onclick="playRound('scissors')">Scissors</button>
            </div>
            <div class="results">
                <p id="result-message"></p>
                <p>Consecutive Wins: <span id="consecutive-wins">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; TAWAFT 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
